    <h1>rsyslog check return code</h1>
    <section>
      <p><!-- wp:syntaxhighlighter/code {"language":"bash"} --></p>
<pre class="wp-block-syntaxhighlighter-code">#!/bin/bash

rsyslogd -N1

retCode=$?

if [ "$retCode" -eq 0 ]
then
	echo ryslogd succeeded with return code: "$retCode"
else
	echo rsyslogd failed with return code: "$retCode"
        exit 1
fi
echo "rsyslogd check completed"</pre>
